<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Dark Squircle -->
  <rect x="0" y="0" width="512" height="512" rx="128" ry="128" fill="url(#grad1)" />
  
  <!-- Accent Ring (Amber) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#fbbf24" stroke-width="8" opacity="0.3" />

  <!-- Main Motif: Snowflake + Mountain (Cyan) -->
  <g transform="translate(256, 256) scale(0.7)" filter="url(#glow)">
    <!-- Snowflake Rays -->
    <path d="M0 -140 L0 140 M-121 -70 L121 70 M-121 70 L121 -70" stroke="#22d3ee" stroke-width="24" stroke-linecap="round" />
    
    <!-- Mountain Peak Integrated -->
    <path d="M-100 80 L0 -80 L100 80" fill="none" stroke="#ffffff" stroke-width="24" stroke-linejoin="round" stroke-linecap="round" />
    
    <!-- Snow caps -->
    <circle cx="0" cy="-160" r="15" fill="#fbbf24" />
    <circle cx="138" cy="-80" r="12" fill="#22d3ee" />
    <circle cx="138" cy="80" r="12" fill="#22d3ee" />
    <circle cx="-138" cy="80" r="12" fill="#22d3ee" />
    <circle cx="-138" cy="-80" r="12" fill="#22d3ee" />
  </g>
</svg>
